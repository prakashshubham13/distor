<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{

            display: grid;

<body>
    





<div class="container">

</div>









    <script src="hover-effect.umd.js"></script>

  <script>
      new hoverEffect({

          intensity2:2,

          speedOut:1,

      })
